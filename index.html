<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LP's Calculator</title>
</head>
<body>
    <h2 class="title">LP's Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div class="result"></div>
            <button class="operation C">C</button>
        </div>
        <div class="calc">
            <div class="numpad">
                <button class="number 7">7</button>
                <button class="number 8">8</button>
                <button class="number 9">9</button>
                <button class="number 4">4</button>
                <button class="number 5">5</button>
                <button class="number 6">6</button>
                <button class="number 1">1</button>
                <button class="number 2">2</button>
                <button class="number 3">3</button>
                <button class="number .">.</button>
                <button class="number 0">0</button>
            </div>
            <div class="functions">
                <div class="operations">
                    <button class="operation divide">/</button>
                    <button class="operation mul">X</button>
                    <button class="operation sub">-</button>
                    <button class="operation add">+</button>
                </div>
                <button class="eq">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
